<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jumjum's Gallery</title>
    <!-- Bootstrap CSS links -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="/style.css" rel="stylesheet" type="text/css" media="all">
    <!-- Gallery Styles -->
    <style>
        body {
            background-color: #ffffff;
            /* White background color */
            font-family: 'Roboto', sans-serif;
            /* Roboto font */
            color: #000000;
            /* Black text color */
            line-height: 1.6;
            /* Improved readability */
            margin: 0;
        }
        .navbar {
            background-color: #ffcc00;
            /* Yellow background color for the navbar */
        }
        .navbar-brand {
            color: #000000 !important;
            /* Black text color for navbar links */
            display: flex;
            align-items: center;
            /* Align text and image vertically */
            font-size: 24px;
            /* Larger font size for the title */
        }
        .navbar-logo {
            width: 30px;
            /* Adjusted the width of the logo */
            height: auto;
            /* Maintain aspect ratio for the logo */
            margin-right: 10px;
            /* Add some spacing between the logo and text */
        }
        .navbar-toggler-icon {
            background-color: #000000;
            /* Black color for the navbar toggler icon */
        }
        .container {
            background-color: #f0f0f0;
            /* Light gray background color for the content section */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            /* Box shadow for a subtle lift effect */
            padding: 20px;
            margin-top: 20px;
            color: #333;
            /* Dark gray text color for the content section */
            text-align: center;
            /* Center align the content */
        }
        @media (max-width: 576px) {
            .navbar-brand {
                font-size: 20px;
                /* Adjust font size for smaller screens */
            }
            .navbar-logo {
                width: 25px;
                /* Adjusted the width of the logo for smaller screens */
            }
        }
        @media (max-width: 768px) {
            .navbar-nav {
                margin-top: 10px;
                /* Adjust spacing for smaller screens */
            }
        }
        /* Gallery Styles */
        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            grid-gap: 20px;
            margin-top: 20px;
        }
        .gallery-image {
            width: 100%;
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.5s ease-in-out;
            cursor: pointer;
            /* Add cursor pointer to indicate clickability */
        }
        .gallery-image:hover {
            transform: scale(1.1);
            /* Adjust the scale factor as needed */
        }
        /* Modal Styles */
        .modal-dialog {
            max-width: 95%;
            margin: 1.75rem auto;
        }
        .modal-content {
            width: 100%;
        }
        .modal-header {
            text-align: center;
        }
        .modal-title {
            margin: 0;
            /* Remove centering of the modal title */
        }
        .modal-body img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 100%;
            /* Ensure responsiveness within modal */
        }
    </style>
</head>
<body>
    <!-- NavBar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/index.html">
            <img src="https://cdn-icons-png.flaticon.com/512/2092/2092721.png" class="navbar-logo">
            Jumjum's Gallery
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/gallery.html">Gallery</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/scrap.html">Scrap</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- Gallery Section -->
    <div class="container mt-4">
        <div class="gallery-container" id="dynamicGallery">
            <!-- Images will be added dynamically here using JavaScript -->
        </div>
    </div>
    <!-- Full Image Modal -->
    <div class="modal fade" id="fullImageModal" tabindex="-1" role="dialog" aria-labelledby="fullImageModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="fullImageModalLabel"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <img src="" class="img-fluid" alt="Full Image">
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!-- JavaScript to set modal title dynamically and dynamically generate gallery images from the text file -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Specify the path to your text file
            var textFilePath = "galleryContent.txt";
            // Reference to the gallery container
            var galleryContainer = document.getElementById("dynamicGallery");
            // Fetch the content of the text file
            fetch(textFilePath)
                .then(response => response.text())
                .then(text => {
                    // Split the text into lines
                    var lines = text.split('\n');
                    // Loop through each line and extract the link
                    lines.forEach(function (line, index) {
                        // Ignore empty lines
                        if (line.trim() !== "") {
                            // Assuming each line is a direct link to an image
                            var imageUrl = line.trim();
                            // Create the image element
                            var imageElement = document.createElement("img");
                            imageElement.src = imageUrl;
                            imageElement.alt = "Image " + (index + 1);
                            imageElement.classList.add("gallery-image");
                            imageElement.setAttribute("data-toggle", "modal");
                            imageElement.setAttribute("data-target", "#fullImageModal");
                            // Append the image element to the gallery container
                            galleryContainer.appendChild(imageElement);
                        }
                    });
                })
                .catch(error => console.error('Error fetching the file:', error));
        });
        $('#fullImageModal').on('show.bs.modal', function (event) {
            var image = $(event.relatedTarget); // Button that triggered the modal
            var modal = $(this);
            modal.find('.modal-body img').attr('src', image.attr('src'));
        });
    </script>
</body>
</html>
