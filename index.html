<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jumjum's Workshop</title>
    <!-- Bootstrap CSS links -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="/style.css" rel="stylesheet" type="text/css" media="all">
    <!-- Styles -->
    <style>
        body {
            background-color: #ffffff; /* White background color */
            font-family: 'Comic Sans MS', 'Chalkboard SE', 'Comic Neue', sans-serif; /* Fun and playful font */
            color: #000000; /* Black text color */
            line-height: 1.6; /* Improved readability */
            margin: 0;
        }
        .navbar {
            background-color: #ffcc00; /* Yellow background color for the navbar */
        }
        .navbar-brand {
            color: #000000 !important; /* Black text color for navbar links */
            display: flex;
            align-items: center; /* Align text and image vertically */
            font-size: 24px; /* Larger font size for the title */
        }
        .navbar-logo {
            width: 40px; /* Adjusted the width of the logo */
            height: auto; /* Maintain aspect ratio for the logo */
            margin-right: 10px; /* Add some spacing between the logo and text */
        }
        .navbar-toggler-icon {
            background-color: #000000; /* Black color for the navbar toggler icon */
        }
        .container {
            background-color: #f0f0f0; /* Light gray background color for the content section */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Box shadow for a subtle lift effect */
            padding: 20px;
            margin-top: 20px;
            color: #333; /* Dark gray text color for the content section */
        }
        @media (max-width: 768px) {
            .navbar-nav {
                margin-top: 10px; /* Adjust spacing for smaller screens */
            }
        }
    </style>
</head>
<body>
    <!-- NavBar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
          <img src="https://cdn-icons-png.flaticon.com/512/2092/2092721.png" alt="Workshop Logo" class="navbar-logo">
          Jumjum's Workshop
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Doodles</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Scrap</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- Content Section -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-lg-12">
                <h2>Main Content Section</h2>
                <p>This is where your main content goes. Modify this as needed.</p>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
